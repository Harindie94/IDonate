<ion-view title="Add as Donor" id="page13" style="background-color: rgb(254, 253, 254);">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-menu"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="addAsDonor-form19" class="list">
      <label class="item item-input addDonerName" id="addAsDonor-input30" name="Dname">
        <span class="input-label">User Name</span>
        <input placeholder="" type="text">
      </label>
      <label class="item item-input addDonerNIC" id="addAsDonor-input31" name="Dnic">
        <span class="input-label">NIC</span>
        <input placeholder="" type="text">
      </label>
      <label class="item item-select addDonerGender" id="addAsDonor-select2" name="Dgender">
        <span class="input-label">Gender</span>
        <select>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label class="item item-select addDonerBloodgrp" id="addAsDonor-select3" name="Dgroup">
        <span class="input-label">Blood Group</span>
        <select>
          <option>A+</option>
          <option>B+</option>
          <option>O+</option>
          <option>AB+</option>
          <option>A-</option>
          <option>B-</option>
          <option>O-</option>
          <option>AB-</option>
        </select>
      </label>
      <label class="item item-input addDonerLocation" id="addAsDonor-input33" name="Dlocation">
        <span class="input-label">Location</span>
        <input placeholder="" type="text">
      </label>
    </form>
    <div id="addAsDonor-button-bar5" class="button-bar addDonerButton">
      <a ui-sref="iDonate2" id="addAsDonor-button26" class="button button-positive  button-block addDonerButtonCan">Cancel</a>
      <a ui-sref="addAsDonor2" id="addAsDonor-button29" class="button button-positive  button-block addDonerButtonNext">Next</a>
    </div>
  </ion-content>
</ion-view>
